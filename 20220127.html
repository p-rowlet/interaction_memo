<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"
		></script>
	</head>
	<body>
		<div id="particles-js"></div>
		<script>
			particlesJS("particles-js", {
				particles: {
					number: {
						value: 80,
						density: { enable: true, value_area: 800 },
					},
					color: { value: ["#FFC0BC", "#4ED8F8" ,"#af9" ] },
					shape: {
						type: "edge",
						stroke: { width: 0, color: "#fff" },
						polygon: { nb_sides: 5 },
						image: {
							src: "./images/a.png",
							width: 10,
							height: 10,
						},
					},
					opacity: {
						value: 0.5,
						random: true,
						anim: {
							enable: false,
							speed: 1,
							opacity_min: 0.1,
							sync: false,
						},
					},
					size: {
						value: 80,
						random: true,
						anim: {
							enable: false,
							speed: 40,
							size_min: 0.1,
							sync: false,
						},
					},
					line_linked: {
						enable: false,
						distance: 50,
						color: "#22dd2d",
						opacity: 0.8,
						width: 2,
					},
					move: {
						enable: true,
						speed: 6,
						direction: "none",
						random: false,
						straight: false,
						out_mode: "out",
						bounce: false,
						attract: { enable: false, rotateX: 600, rotateY: 1200 },
					},
				},
				interactivity: {
					detect_on: "canvas",
					events: {
						onhover: { enable: true, mode: "bubble" },
						onclick: { enable: true, mode: "push" },
						resize: true,
					},
					modes: {
						grab: { distance: 400, line_linked: { opacity: 0.5 } },
						bubble: {
							distance: 400,
							size: 40,
							duration: 0.3,
							opacity: 1,
							speed: 3,
						},
						repulse: { distance: 200, duration: 0.4 },
						push: { particles_nb: 4 },
						remove: { particles_nb: 2 },
					},
				},
				retina_detect: true,
			});
			
		</script>
	</body>
</html>
